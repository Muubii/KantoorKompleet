<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/chat.css">

            <a href="test_chat.html">
                <button id="chatbtn" onclick="location.href='chat.html'"><img src="images/icons/chatIcon.svg" alt="icon" class="navIcon">Berichten</button></a>
            <button id="plaatsaddbtn" onclick="location.href='plaatsadvertentie.html'"><img src="images/logoSmall.svg" alt="icon" class="navIcon">plaats Advertentie</button>
            <div class="user_acc">

<input id="menu__toggle" type="checkbox" />
<label class="menu__btn" for="menu__toggle">

</label>

    <div class="chat-header">Sam #naam</div>

        <button id="send-btn" class="button">Send</button>
    </div>
</div>

<script src="js/chat.js">

</script>
