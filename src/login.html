<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>

    <header>
        <div class="headerContent">
            <div class="logoBox">
                <img src="images/logo.svg" alt="logoKantoorCompleet" class="logo">
                <p class="logoTekst">Kantoor Compleet</p>
            </div>
        </div>
    </header>
<body>    

    <main class="mainPageContent">
        <div class="login-container">
            <form class="login-form" id="inlogForm">
                <h1>Login</h1>
                <div class="form-field">
                    <label for="Gebruikersnaam">Bedrijfsnaam:</label>
                    <input type="text" id="Gebruikersnaam" name="Bedrijfsnaam" placeholder="Voer hier uw bedrijfsnaam in" required>
                </div>
                
                <div class="form-field">
                    <label for="Wachtwoord">Wachtwoord:</label>
                    <input type="password" id="Wachtwoord" name="Wachtwoord" placeholder="Voer hier uw wachtwoord in" required>
                    <a href="registreren.html">Registreren</a>
                </div>

                <button type="submit" name="login">Login</button>
            </form>
        </div>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
